program: train.py
method: bayes
metric:
  name: val_acc
  goal: maximize

parameters:
  batch_size:
    values: [16, 32, 64, 256]
  emb_dim:
    values: [16, 32, 64, 256]
  hidden_dim:
    values: [32, 64, 128]
  enc_layers:
    values: [1, 2, 3]
  dec_layers:
    values: [1, 2, 3]
  cell_type:
    values: ["RNN", "LSTM", "GRU"]
  dropout:
    values: [0.2, 0.3]
  lr:
    values: [0.001, 0.0005]
  epochs:
    value: 5
